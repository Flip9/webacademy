<h1>Задание 10</h1>
<p>Создайте функцию filterRange(arr, a, b), которая принимает массив чисел arr и возвращает новый массив, который
    содержит только числа из arr из диапазона от a до b.
    То есть, проверка имеет вид a ≤ arr[i] ≤ b. Функция не должна менять arr.</p>
